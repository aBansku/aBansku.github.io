<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cps test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
      Timer: <span id="timer"></span><br/>
      Score: <span id="score"></span><br/>
      Cps: <span id="clicks"></span>
    </div>
    <div id="clickarea">
      <button id="start">Start</button>
    </div>
    <button id="fivesec" onclick="fivesecs()">5 Seconds</button>
    <button id="tensec" onclick="tensecs()">10 Seconds</button>
    <button id="onesec" onclick="onesecond()">1 Second</button>
    <form method="GET" action="/flappybird.html">
      <button type="submit" id="wpfb">Play flappybird</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
